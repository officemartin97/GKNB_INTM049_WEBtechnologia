<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <title>ZH adminisztráció</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <h1>ZH adminisztráció</h1>
  <form>
    <table>
      <thead>
        <tr>
          <th>Név</th>
          <th>Neptun</th>
          <th>1. ZH</th>
          <th>1. ZH pót</th>
          <th>2. ZH</th>
          <th>2. ZH pót</th>
          <th>Összesen</th>
          <th>Aláírás</th>
          <th>Megajánlott</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" /></td>
          <td><input type="text" pattern="[a-zA-Z0-9]{6}" maxlength="6" /></td>
          <td><input type="number" min="0" max="7" value="0" /></td>
          <td><input type="number" min="0" max="7" value="0" /></td>
          <td><input type="number" min="0" max="7" value="0" /></td>
          <td><input type="number" min="0" max="7" value="0" /></td>
          <td>0</td>
          <td class="alairva">aláirva</td>
          <td class="megtagadva">-</td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="+" id="plusz_sor">
  </form>

</body>

</html>
